<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- Background circle -->
  <circle cx="150" cy="150" r="145" fill="#f0f6ff" stroke="#2C3E50" stroke-width="2"/>
  
  <!-- Stock chart line with gradient -->
  <defs>
    <linearGradient id="chartGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3498DB" />
      <stop offset="100%" style="stop-color:#2ECC71" />
    </linearGradient>
  </defs>
  
  <!-- Stock chart line with a drop at the end -->
  <path d="M40,200 L70,170 L100,160 L130,140 L160,150 L190,100 L220,130" 
        fill="none" stroke="url(#chartGradient)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Upward arrow (moved before the drop) -->
  <path d="M190,100 L200,110 L190,120 L180,110 Z" fill="#2ECC71"/>
  <path d="M190,100 L190,130" fill="none" stroke="#2ECC71" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Grid lines for chart -->
  <line x1="40" y1="140" x2="220" y2="140" stroke="#E0E0E0" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="40" y1="170" x2="220" y2="170" stroke="#E0E0E0" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="40" y1="110" x2="220" y2="110" stroke="#E0E0E0" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Magnifying glass over the drop -->
  <circle cx="220" cy="130" r="30" fill="none" stroke="#2C3E50" stroke-width="8"/>
  <line x1="198" y1="152" x2="170" y2="180" stroke="#2C3E50" stroke-width="8" stroke-linecap="round"/>
  
  <!-- App name -->
  <text x="150" y="240" font-family="Arial, sans-serif" font-weight="bold" font-size="24" text-anchor="middle" fill="#2C3E50">MARKET PULSE</text>
</svg>
